{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
    <link rel="stylesheet" type="text/css" href={% static app_css %}>
    <title>Selamat Datang | {{ judul }} </title>
</head>
<body>
    <!-- <img style="width:100%; height:300px" src="{% static "img/banner_home.jpg" %}" alt=""> -->
    <img id="banner" src="{% static banner %}" alt="">
    <div id="navbar">
        <nav>
            <ul>
                {% for link,name in nav %}
                <li>
                    <a href="{{link}}">{{name}}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
    <h1>{{ judul }}</h1>
    <h2>Home Page {{ judul }} </h2>
    <h3>Kontributor: {{ kontributor }}</h3>
</body>
</html>
