{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang | {{ judul }} </title>
</head>
<body>
    <img style="width:100%" src="{% static "blog/img/banner_blog.jpg" %}" alt="">
    <h1>{{ judul }}</h1>
    <h2>Blog Page {{ judul }} </h2>
    <h3>Kontributor: {{ kontributor }}</h3>
    <ul>
        {% for link,name in nav %}
            <li>
                <a href="{{link}}">{{name}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
